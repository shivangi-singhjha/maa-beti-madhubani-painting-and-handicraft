    <form id="loginForm" action="../pages/Wishlist.html" onsubmit="return validateForm();">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="margin-left:0.4rem;">
        </div>
        <div>
            <button type="submit" onclick="login()" class="btn"
                style="margin-left:7rem;margin-top:1rem; width:7rem;">Login</button>
        </div>
        <div id=" error-message" style="color:red;">
        </div>
    </form>
